<div>
  <div class="dam_info row">
    {% for dam_name, dam_data in dams.items() %}
      <div class="border-bottom">
        <h2>{{ dam_name }}</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Reading</th>
            </tr>
          </thead>
          <tbody>
            {% for data_point in dam_data %}
              <tr>
                <td>{{ data_point['date'] }}</td>
                <td>{{ data_point['dam_reading'] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% endfor %}
  </div>
</div>
