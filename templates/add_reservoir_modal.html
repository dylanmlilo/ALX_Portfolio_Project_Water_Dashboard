{% block content %}
<div id="myReservoirModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Data</h4>
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="flash {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            
            </div>
            <div class="modal-body">
                <form action="{{ url_for('insert_reservoir_data') }}" method="post">
                    <div class="form-group">
                        <label>Date <span style="color: red;">*</span></label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group">
                        <label> Select Reservoir <span style="color: red;">*</span></label>
                        <select class="form-control" name="reservoir_id" required>
                            <option value="1">Magwegwe Reservoir</option>
                            <option value="2">Hillside Reservoir</option>
                            <option value="3">Rifle Range Reservoir</option>
                            <option value="4">6J Reservoir</option>
                            <option value="5">Tuli Reservoir</option>
                            <option value="6">Criterion Clear Reservoir</option>
                            <option value="7">Criterion Raw Reservoir</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Reservoir Level<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="reservoir_level" pattern="[0-9]+(\.[0-9]+)?"
                        title="Please enter a valid decimal number" required>
                    </div>
                    <div class="form-group">
                        <label>Reservoir Percentage<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="reservoir_percentage" pattern="[0-9]+(\.[0-9]+)?"
                        title="Please enter a valid decimal number" required>
                    </div>
                    <div class="form-group">
                        <label>Reservoir Volume </label>
                        <input type="text" class="form-control" name="reservoir_volume" pattern="[0-9]+(\.[0-9]+)?"
                        title="Please enter a valid decimal number">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
