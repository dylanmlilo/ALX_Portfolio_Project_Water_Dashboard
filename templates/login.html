{% extends "index.html" %}

{% block content %}
    <h1 class="login-title">Login to Access the Administrator's Dashboard</h1>
    <div class="form_container_div">
        <form method="POST" action="" class="form-container">
            {{ form.hidden_tag() }}
            <div>
                <label for="{{ form.username.id }}">Username:</label>
                {{ form.username(class="form-input") }}
            </div>
            <div>
                <label for="{{ form.password.id }}">Password:</label>
                {{ form.password(class="form-input") }}
            </div>
            <div>
                {{ form.submit(class="form-submit btn btn-secondary") }}
            </div>
        </form>
    </div>
{% endblock %}
