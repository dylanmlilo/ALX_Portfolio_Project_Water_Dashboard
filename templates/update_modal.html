{% block content %}
<!-- Update Modal -->
<div class="modal fade" id="updateModal{{ dam_data.id }}" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Edit Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your edit form content goes here -->
          <form action="" method="post">
            <div class="form-group">
                <label>Date <span style="color: red;">*</span></label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="form-group">
              <label> Select Dam <span style="color: red;">*</span></label>
              <select class="form-control" name="dam_id" required>
                  <option value="1">Inyankuni Dam</option>
                  <option value="2">Insiza Mayfair Dam</option>
                  <option value="3">Mtshabezi Dam</option>
                  <option value="4">uMzingwane Dam</option>
                  <option value="5">Lower Ncema Dam</option>
                  <option value="6">Upper Ncema Dam</option>
              </select>
            </div>
            <div class="form-group">
                <label>Dam Reading <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="dam_reading" value="{{ dam_reading }}"
                pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number" required>
            </div>
            <div class="form-group">
                <label>Dam Percentage <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="dam_percentage" value="{{ dam_percentage }}" 
                pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number" required>
            </div>
            <div class="form-group">
                <label>Dam Volume <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="dam_volume" value="{{ dam_volume }}"
                pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number" required>
            </div>
            <div class="form-group">
                <label>Daily Inflow</label>
                <input type="text" class="form-control" name="daily_inflow" value="{{ daily_inflow }}"
                pattern="[0-9]+(\.[0-9]+)?" title="Please enter a valid decimal number">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
<script>
    document.getElementById('damName').addEventListener('change', function() {
        var selectedDamName = this.value;
        var selectedDamId = getDamIdFromDatabase(selectedDamName); // Function to fetch dam_id from the database
        document.getElementById('selectedDamId').value = selectedDamId;
    });
</script>
{% endblock %}
